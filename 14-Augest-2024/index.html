<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistani Flag with Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flag">
        <div class="white-part"></div>
        <div class="green-part">
            <div class="text-top">میرے وطن کی مٹی، مجھ سے وفا چاہتی ہے یہ ماں کی آغوش ہے، جس میں پناہ چاہتی ہے</div>
            <div class="crescent">
                <div class="star">&#9733;</div>
            </div>
            <div class="name">Happy 77th Independence Day, Pakistan Nation.</div>
            <br>
            <div class="name">Rao Hammad Raza</div>
        </div>
    </div>
</body>
</html>
